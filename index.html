<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rest countrys</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light fixed-top">
        <div class="form-inline my-2 my-lg-0 mx-auto">
          <input class="mr-sm-2 p-2" placeholder="Search Country" />
          <button
            class="btn btn-sm btn-outline-primary py-2 my-sm-0"
            type="submit"
          >
            Search
          </button>
        </div>
      </nav>
    </header>
    <main class="main p-5">
      <section class="mt-4 row">
        <div class="col-lg-9 col-md-6 col-6">
          <div
            id="row"
            class="row row-cols-1 row-cols-md-2 g-3 border-end"
          ></div>
        </div>

        <div class="col-lg-3 col-md-5 col-6">
          <aside id="deteils" class="ps-4 mx-auto aside-style">
            <h6>Click on flag</h6>
          </aside>
        </div>
      </section>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
      crossorigin="anonymous"
    ></script>
    <script src="js/app.js"></script>
  </body>
</html>
